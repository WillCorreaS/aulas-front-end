<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>

    <h1>Trabalhando com links:</h1>
    <hr>
    <h2>Absoluto / externo</h2>
    <p>Links que direcionam o usuário para um site externo (ex: links de propagandas)</p>

    <!-- tag "<a href="link" texto>" adiciona um link na página usando o texto -->

    <p><a target="_blank" href="https://www.sp.senac.br/">Senac São Paulo</a></p>

        <!-- tag "target="_blank" abre o link em uma nova aba do navegador (DEVE ESTAR DENTRO DA TAG "a") -->

    <p>Aqui está meu projeto no <a target="_blank" href="https://www.figma.com/file/wtXWyIwWqN4NepAe3drM4Z/Simplicity?type=design&node-id=0-1&mode=design&t=a0X43oGHjww1XLxC-0">Figma</a></p>

    

</body>
</html>
