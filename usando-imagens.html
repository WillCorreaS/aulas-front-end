<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Imagens</title>
</head>

<body>
    <h1><u>Usando Imagens:</u></h1>
    <hr>
    <h2>Formatos mais comuns:</h2>
    <ul>
        <li>JPEG/JPG/li>
        <li>Gif</li>
        <li>SVG</li>
        <li>PNG</li>
        <li>WepP</li>
    </ul>

    <img src="imagens/pink-floyd.jpg"
        alt="Imagem dos integrantes da banda Pink Floyd, todos grisalhos, acenando para o público">
    <!-- Para importar imagens para o projeto usar tag "img src="caminho da imagem a ser usada" 
         junto com a tag "alt =" fazer uma breve descrição do conteúdo da imagem" "-->
    <br>
    <hr>
    <h3>Imagens dentro de outros elementos:</h3>
    <p>]
        <img src="imagens/dedos.jpg" alt="">
        <img src="imagens/ideias.jpg" alt="">
    </p>


    <!-- a tag "div" é usada para fazer agupamento de determinados elementos (como se fosse uma caixa com itens dentro) -->
    <div>
        <img src="imagens/logo-html5.png" alt="">
        <img src="imagens/logo-css3.gif" alt="">
        <img src="imagens/logo-javascript.gif" alt="">
    </div>

    <h3>Imagem/ilistração com legendas (recurso do HTML5)</h3>

    <!-- utiliza a tag "<figure>" e dentro a tag "<figcaption>" para usar legendas na imagem -->
    <figure>
        <img src="imagens/stonehenge.jpg" alt="Imagem do pôr do sol em stonehenge.">
        <figcaption>Foto tirada no pòr do sol entre as pedras da contrução, assim é Stonehenge. </figcaption>
    </figure>


    <h3>Usando Vetor</h3>
    <img src="imagens/black-cat.svg " alt="">
</body>
