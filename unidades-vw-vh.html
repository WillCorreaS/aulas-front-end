<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW e VH</title>

    <style>

        *{box-sizing: border-box;}

        body{margin: 0; padding: 0;}

        h1{text-align: center;}

        .externa{
            background-color: rgb(105, 202, 206);
            width: 80vh;
            margin: auto;
            height: 100vh;
        }

        .interna{
            background-color: rgb(245, 191, 55);
            width: 80vh;
            padding: 10vh;
        }

    </style>

</head>
<body>
    <h1>Utilizando unidades VW e VH</h1>
    <div class="externa">
        <div class="interna">
            <hr>
            <h2>Conceito Geral</h2>
            <p>Semelhante a unidade relativa de tamanho da <b>view port</b> do dispositivo</p>
            <p><code>vw</code>refere-se à <b>Viewport Width</b></p>
            <p><code>vh</code>refere-se à <b>Viewport Height</b>.</p>
        </div>
    </div>
    
    
</body>
</html>
